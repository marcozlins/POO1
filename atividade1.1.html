<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <script>
        class Fruta { 

            #name;
            #sabor;
            #cor;

            // setters
            
            setName(name) {
                
                this.#name = name.trim();
            }

            setSabor(sabor) {

                this.#sabor = sabor.trim();
            }

            setCor(cor) {

                this.#cor = cor.trim();
            }

            // getters

            getName() {

                return this.#name;
            }

            getSabor() {

                return this.#sabor;
            }

            getCor() {
                return this.#cor;
            }

        }

        var hortifruti = new Fruta();

        console.log(hortifruti);


        var mercado = new Fruta();
        
        console.log(mercado);

        // Defina os atributoss (setters)

        hortifruti.setCor('Verde');

        hortifruti.setSabor('Doce');

        hortifruti.setName('Abacate');

    

        mercado.setCor('vermelho');

        mercado.setSabor('Doce');

        mercado.setName('Morango');

        // Exibe no documento (getters)

        document.write(`
        
        <p> ${hortifruti.getName()} (${hortifruti.getSabor()}); </p> 

       
        <p> ${mercado.getName()} (${mercado.getSabor()}); </p>

        
        `); 



         
        





        

        

        



    </script>

</body>

</html>
