<body>
   
    <script>
        class Fruta { 

            #name;
            #sabor;
            #cor;
            
            setName(name) {
                
                this.#name = name;
            }

            setSabor(sabor) {

                this.#sabor = sabor;
            }

            setCor(cor) {

                this.#cor = cor;
            }

            getName() {

                return this.#name;
            }

            getSabor() {

                return this.#sabor;
            }

            getCor() {
                return this.#cor;
            }

        }

        var hortifruti = new Fruta();

        console.log(hortifruti);


        var mercado = new Fruta();
        
        console.log(mercado);

        // setters

        hortifruti.setCor('Verde');

        hortifruti.setSabor('Doce');

        hortifruti.setName('Abacate');

    

        mercado.setCor('vermelho');

        mercado.setSabor('Doce');

        mercado.setName('Morango');

        // getters

        console.log(hortifruti.getName());

        console.log(mercado.getSabor());






        

        

        



    </script>
